<!DOCTYPE html>
<html>
<head>
    <title>Sorting Algorithms Visualization Feko Karels</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script type="nomodule"> window.alert("Seite kann nicht aufgerufen werden. Dein Browser unterst√ºtzt keine JavaScript Module");</script>
    <script type="module" src="client.js"></script>


    <div id = "menue">
        <!--evtl <form> </form>-->
        Array size: <input id="sliderCount" type="range" min="10" max="500" value="100" > 
        <span  id ="numberDisplay">100</span> 
        &nbsp; <!--Leerzeichen-->
        <span  id="generateButton" class ="button">Genarate</span>

        <input id="quickSort"  class="algorithmRadio" type="radio" name="algorithm" value="quickSort" checked> <span id="quickSortText">Quick Sort</span> 
        <input id="heapSort"  class="algorithmRadio" type="radio" name="algorithm" value="heapSort" > <span id="heapSortText">Heap Sort</span>
        <input id="mergeSort"  class="algorithmRadio" type="radio" name="algorithm" value="mergeSort" > <span id="mergeSortText"> Merge Sort</span>
        <input id="bubbleSort" class="algorithmRadio" type="radio" name="algorithm" value="bubbleSort" > <span id="bubbleSortText">Bubble Sort</span> 

        &nbsp; <!--Leerzeichen-->
        <span id = "sortButton" class="button">Sort</span>
        &nbsp; <!--Leerzeichen-->
        Time: <input id="sliderSpeed" type="range" min="1" max="999" value="100" > 
        <span  id ="speedDisplay">100</span> 
 
        <span class="display">
            <span id="countComparasion">000</span>
            Comparisons
        </span>
        <span class="display">
            <span id="arrayAccesses">000</span>
            Array Accesses
            &nbsp; <!--Leerzeichen-->
            &nbsp; <!--Leerzeichen-->
        </span>
        
    </div>
<div id="info"></div>

</body>

</html>
